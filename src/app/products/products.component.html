<h2>GAJ Inventory</h2>
<div *ngIf="products !== null" class="inventoryDiv">
  <ul>
    <li *ngFor="let product of products">
      <div>
        <h4>{{product.product_name}}</h4>
        <p>{{product.product_description}}</p>
        <caption>{{product.product_price}}</caption>
      </div>
    </li>
  </ul>
</div>
